<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spa Castle</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
			<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div id="container">
			<div class="map">
				<div class="rooms" id="stairs">
					<p>Stairs</p>

						<div class="tokens" id="frame">FRAME</div>	

				</div>

				<div class="rooms" id="bread">
					<p>Bread</p>
					
						<div class="tokens" id="loaf">LOAF</div>
					
				</div>
			
				<div class="rooms" id="flowers">
					<p>Flowers</p>

						<div class="tokens" id="seed">SEED</div>
					
				</div>
			
				<div class="rooms" id="jewels">
					<p>Jewels</p>

						<div class="tokens" id="ring">RING</div>

						<div class="tokens" id="ruby">RUBY</div>
					
				</div>

<!---------------------------- INSIDE LIBRARY ------------------------------>

				<div class="rooms" id="library">

					<p>Library</p>
					<div class="insideLibrary" id="begin">BEGIN</div>
					<div class="insideLibrary" id="bookShelf">BOOKSHELF</div>
					<div class="insideLibrary" id="shelfRoom">
						<div class="chooseBook" id="secretOne"></div>
						<div class="chooseBook" id="secretTwo"></div>
						<div class="chooseBook" id="secretThree"></div>
					</div>

					<div class="insideLibrary" id="emptyBook">
						<div class="continue">CONTINUE?</div>
						 EMPTY BOOK
					</div>

					<div ></div>								
				</div>

<!---------------------------- LIBRARY OVER ------------------------------>				
			
				<div class="rooms" id="mouths">
					<p>Mouths</p>

						<div class="tokens" id="tooth">TOOTH</div>

						<div class="tokens" id="radio">RADIO</div>
					
				</div>
			
				<div class="rooms" id="mirrors">
					<p>Mirrors</p>

						<div class="tokens" id="glass">GLASS</div>

						<div class="tokens" id="tinyDoll">TINYDOLL</div>
					
				</div>
			
				<div class="rooms" id="rain">
					<p>Rain</p>
						
						<div class="tokens" id="water">WATER</div>

						<div class="tokens" id="worm">WORM</div>
					
				</div>
			
				<div class="rooms" id="hands">
					<p>Hands</p>
						
						<div class="tokens" id="candle">CANDLE</div>

						<div class="tokens" id="knife">KNIFE</div>
					
				</div>
			
			</div><!-- #map -->


			<div class="inventory">
				<h2>INVENTORY</h2>	
			</div>


			<div class="dialogueBox slider closed" id="console">
				<p>Hello Small Lady ...</p>
				<p> Welcome to Spa Castle<span>|</span></p>
				<div id="placeholder"></div>

			</div>

			<a class="hiddenLink">BACK</a>
			
		</div><!-- #container --> 
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="practice.js"></script>

	</body>
</html>
