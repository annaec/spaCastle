<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spa Castle</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
			<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div id="container">
			<div class="map">
				<div class="rooms" id="stairs">
					<p>Stairs</p>

				</div>

				<div class="rooms" id="bread">
					<p>Bread</p>
					
				</div>
			
				<div class="rooms" id="flowers">
					<p>Flowers</p>
					
				</div>
			
				<div class="rooms" id="jewels">
					<p>Jewels</p>
					
				</div>
			
				<div class="rooms" id="library">
					<p>Library</p>
					<div class="insideLibrary" id="begin">BEGIN</div>
					<div class="insideLibrary" id="bookShelf">BOOKSHELF</div>
					<div class="insideLibrary" id="shelfRoom">
						<div class="chooseBook" id="secretOne"></div>
						<div class="chooseBook" id="secretTwo"></div>
						<div class="chooseBook" id="secretThree"></div>
					</div>

					<div class="insideLibrary" id="emptyBook">
						<div class="continue">CONTINUE?</div>
					</div>
					
					

					
				</div>
			
				<div class="rooms" id="mouths">
					<p>Mouths</p>
					
				</div>
			
				<div class="rooms" id="mirrors">
					<p>Mirrors</p>
					
				</div>
			
				<div class="rooms" id="rain">
					<p>Rain</p>
					
				</div>
			
				<div class="rooms" id="hands">
					<p>Hands</p>
					
				</div>
			
			</div><!-- #map -->


			<div class="inventory">
				<h2>INVENTORY</h2>	
				<div class="tokens" id="glass">
					<img src="images/glass.jpg">
				</div>
				<div class="tokens" id="tinyDoll">
					<img src="images/tinyDoll.jpg">
				</div>
				<div class="tokens" id="water">
					<img src="images/water.jpg">
				</div>
				<div class="tokens" id="earthworm">
					<img src="images/earthworm.jpg">
				</div>
				<div class="tokens" id="candle">
					<img src="images/candle.jpg">
				</div>
				<div class="tokens" id="knife">
					<img src="images/knife.jpg">
				</div>
				<div class="tokens" id="frame">
					<img src="images/frame.jpg">
				</div>
				<div class="tokens" id="bread">
					<img src="images/bread.jpg">
				</div>
				<div class="tokens" id="tooth">
					<img src="images/tooth.jpg">
				</div>
				<div class="tokens" id="radio">
					<img src="images/radio.jpg">
				</div>
				<div class="tokens" id="ring">
					<img src="images/ring.jpg">
				</div>
				<div class="tokens" id="ruby">
					<img src="images/ruby.jpg">
				</div>
				<div class="tokens" id="seed">
					<img src="images/seed.jpg">
				</div>
			</div>


			<div class="dialogueBox slider closed" id="console">
				<p>Hello Small Lady ...</p>
				<p> Welcome to Spa Castle<span>|</span></p>
				<div id="placeholder"></div>

			</div>

			<a class="hiddenLink">BACK</a>
			
		</div><!-- #container --> 
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="practice.js"></script>

	</body>
</html>
